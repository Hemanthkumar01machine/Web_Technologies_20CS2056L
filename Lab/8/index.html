<!DOCTYPE html>
<html>
  <script
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet">
    <script>
      var app = angular.module('myApp', []);
      app.controller("myCtrl", function($scope){
          $scope.arr = [];
          $scope.myFunc =  function(){
            $scope.arr.push({name:$scope.i1, price:$scope.i2});
            $scope.i1=null;
            $scope.i2=null;
          }
          $scope.removeItem = function($index){
            $scope.arr.splice($index, 1);
          }
      });
  </script>
  <body ng-app="myApp" ng-controller="myCtrl">
    <h1 class="text-bg-dark text-center py-2">Product Inventory System</h1>
    <div class="row d-flex justify-content-center">
      <div class="form-group px-5 col-6">
        <label for="name">Product Name</label>
        <input type="text" class="form-control" name="name" ng-model="i1" value="10"
          required>
        <label for="price">Product Price</label>
        <input type="number" class="form-control" name="price" ng-model="i2" value="10"
          min="0"><br>
        <div class="text-center">
          <input type="button" value="Add Product" class="btn btn-dark" ng-click="myFunc()">
        </div>
      </div>
    </div>
    <hr>
    <div class="row d-flex justify-content-center">
      <div class="px-5 col-7">
        <table class="table text-center" ng-model="table">
          <thead class="table-dark">
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="x in arr track by $index">
              <td>{{x.name}}</td>
              <td>{{x.price}}</td>
              <td><button value="Delete" ng-click="removeItem($index)">Remove</button></td>
            </tr> 
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
