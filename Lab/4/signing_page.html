<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="bg-div">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#prototype">Prototype</a></li>
                <li><a href="#order_design">Order Design</a></li>
                <li><a href="#contact">Contact</a></li>

            </ul>
        </nav>

        <div class="container">
            <div class="sign-in">
                <h3>Sign In</h3>
                <form action="" method="get">
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="uname" placeholder="Enter Username / Email">
                    <br>
                    <label for="passWord">Password</label><br>
                    <input type="password" id="passWord" name="pass" placeholder="Enter Password">

                    <button class="btn">Sign In</button>
                </form>
            </div>
            <div class="sign-up">
                <h3>Sign Up</h3>
                <form action="" method="get">
                    <label for="Usernmae">Name</label><br>
                    <input type="text" id="Username" name="Uname" placeholder="Enter Username / Email">
                    <label for="email">Email</label><br>
                    <input type="text" id="email" name="Email" placeholder="Enter Email I'd">
                    <label for="pass">Password</label><br>
                    <input type="text" id="pass" name="Pass" placeholder="Enter Password">

                    <button class="btn">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
